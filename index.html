<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FIGURES</title>
</head>
<body class="modal">
    <header>
        <h1>APP Create figures width JS</h1>
        <p>Create your Figure, Change the type and click on the button</p>
    </header>
    <main>
        <div class="contenedor-main">
            <div class="card">
                <div class="shape-square"></div>
                <h5>Square</h5>
                <button id="button-cuadrado" class="btn">Create</button>
            </div>
            <div class="card">
                <div class="shape-recta"></div>
                <h5>Rectangle</h5>
                <button id="button-recta" class="btn">Create</button>
            </div>
            <div class="card">
                <div class="shape-circle"></div>
                <h5>Circle</h5>
                <button id="button-circulo" class="btn">Create</button>
            </div>
            <div class="card">
                <div class="shape-trian"></div>
                <h5>Triangle</h5>
                <button id="button-trian" class="btn">Create</button>
            </div>
        </div>
        <div class="contenedor">
            <h2 class="result">Result:</h2>
        </div>
    </main>
<script src="index.js"></script>
</body>
</html>
